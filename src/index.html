<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IncluScript.ai</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <div id="header">
        <span id="logo">IncluScript.ai</span>
    </div>

    <!-- Main Content Area -->
    <div id="content">
        <!-- Left Pane -->
        <div id="prevtranscripts-pane">
            <h2>My Transcripts</h2>
            <ul id="transcript-list">
                <!-- Previous transcripts will be added dynamically -->
                
            </ul>
        </div>

        <!-- Right Pane (Real-time Transcript Display) -->
        <div id="transcription-pane">
            <p id="real-time-transcript">Listening for speech...</p>
        </div>
    </div>
</body>
</html>
