<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="landing_page.css">
    <script src="script.js" defer></script>
    <style>
        /* Style for the button */
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f4f4f4; /* Pink background color */
            color: rgb(0, 0, 0); /* White text color */
            text-decoration: none; /* Remove underline for links */
            border-radius: 5px; /* Add rounded corners */
            transition: background-color 0.3s; /* Smooth color transition on hover */
            position: absolute; /* Position the button absolutely */
            bottom: 100px; /* Adjust bottom position as needed */
            left: 50%; /* Center the button horizontally */
            transform: translateX(-50%); /* Center the button horizontally */
            z-index: 2; /* Set a high z-index to bring it to the front */
        }

        /* Style the button on hover */
        .button-link:hover {
            background-color: #d5d5d7; /* Darker pink background on hover */
        }

        /* Style to center the image */
        .centered-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Set a z-index to position it below the button */
            border-radius: 10%; 
        }
    </style>
</head>
<body>
    <!-- Canvas for animation -->
    <canvas id="canvas"></canvas>
    
    <!-- Image from the internet -->
    <img class="centered-image" src="./incluscript.jpg.png" alt="Centered Image">
    
    <!-- Button -->
    <a class="button-link" href="./main.html">Go to Main Page</a>
</body>
</html>
